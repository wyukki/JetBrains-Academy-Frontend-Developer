<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8">
    <title>Virtual Piano</title>
</head>
<body>
<div class="container">
<div class="white-keys">
    <kbd>A</kbd>
    <kbd>S</kbd>

    <kbd>F</kbd>
    <kbd>G</kbd>
    <kbd>H</kbd>

        <kbd>W</kbd>
        <kbd>E</kbd>
        <kbd id="TKey">T</kbd>
        <kbd id="YKey">Y</kbd>
        <kbd id="UKey">U</kbd>
    </div>
</div>
<script src="index.js"></script>
